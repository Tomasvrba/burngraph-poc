specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: rinkeby
    source:
      address: "0x9A828ee02C6B5B6DB3E846244e3Bc65394bE7bCf"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - AnonymousDeposit
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: AnonymousDeposit(address,uint256,string,string)
          handler: handleAnonymousDeposit
      file: ./src/mapping.ts
