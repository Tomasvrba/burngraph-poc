
specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: VoteProposalPool
    network: rinkeby
    source:
      address: "0x6936b81d7629378aabddcf882b2a7fdfff1cd962"
      abi: VoteProposalPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - FundsSent
      abis:
        - name: VoteProposalPool
          file: ./abis/VoteProposalPool.json
      eventHandlers:
        - event: newProposalIssued(address,uint256,string,string,string,address,string,address)
          handler: handleFundsSent
      file: ./src/mapping.ts
    templates:
      - name: VoteOption
        kind: ethereum/contract
        network: rinkeby
        source:
          abi: VoteOption
        mapping:
          kind: ethereum/events
          apiVersion: 0.0.1
          language: wasm/assemblyscript
          file: ./src/quadraticTotals.ts
          entities:
            - VoteOption
          abis:
            - name: VoteOption
              file: ./abis/VoteOption.json
          eventHandlers:
           - event: AnonymousDeposit(address,uint256,string,string)
             handler: getQuadraticTotals
