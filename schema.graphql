type newProposalIssued @entity {
  id : ID!
  name: String!
  data: String!
  issuer : Bytes!
  optionA: String!
  optionB: String!
  deadline: BigInt!
  optionAaddr: Bytes!
  optionBaddr: Bytes!
}

type AnonymousDeposit @entity {
  id: ID!
  timestamp: BigInt!
  signaller: Bytes!
  proposal: String!
  choice: String!
  value: BigInt!
}

type QuadraticTotals @entity {
  id: ID!
  proposal: String!
  burners: [String!]
  approve: BigInt!
  decline: BigInt!
  total: BigInt!
}
