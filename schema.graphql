type AnonymousDeposit @entity {
  id: ID!
  signaller: Bytes! # address
  proposal: String! # string
  choice: String! # string
  value: BigInt! # uint256
  timestamp: BigInt!
}

type newProposalIssued @entity {
  id : ID!
  issuer : Bytes! # address
  deadline: BigInt! # address
  name: String! # uint256
  data: String!
  optionA: String!
  optionAaddr : Bytes!
  optionB: String!
  optionBaddr : Bytes!
}

type QuadraticTotals @entity {
  id: ID!
  signallers: [Bytes!]
  approve: BigInt!
  decline: BigInt!
  sum: BigInt!
}
