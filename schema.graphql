type Issue @entity {
  id: ID! # transactionHash
  title: String!
  body: String!
  issuer: Bytes!
  optionA: String!
  optionB: String!
  deadline: BigInt!
  optionAaddr: Bytes!
  optionBaddr: Bytes!
}

type Deposit @entity {
  id: ID! # transactionHash
  user: Bytes! # Address
  timestamp: BigInt!
  option: String!
  value: BigInt!
  poll: String!
}

type User @entity {
  id: ID! # Address
  burns: [String!]! # transactionHashes
  polls: [String!]! # Deposit.poll
  burned: BigInt!
}

type Poll @entity {
  id: ID! # Deposit.poll
  users: [Users!]!
  yes: BigInt!
  no: BigInt!
}

type Users @entity {
  id: ID! # Address
  yes: Yes!
  no: No!
}

type Yes @entity {
  id: ID! # Address@Deposit.poll
  contributions: [String!] # transactionHashes
  timestamps: [BigInt!]
  value: [BigInt!]
  total: [String!]
  sqrt: [String!]
}

type No @entity {
  id: ID! # Address@Deposit.poll
  contributions: [String!] # transactionHashes
  timestamps: [BigInt!]
  value: [BigInt!]
  total: [String!]
  sqrt: [String!]
}
